<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<script src="bower_components/jquery/dist/jquery.min.js"></script>-->
    <script src="html5lightbox/jquery.js"></script>
    <script src="html5lightbox/html5lightbox.js"></script>
    <link rel="stylesheet" href="bower_components/lightbox2/dist/css/lightbox.css">
    <title>YouTube Search</title>
</head>
<body>

<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      <input type="text" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<form action="" id="search-term">

    <input type="text" id="query">
    <button>Submit</button>

</form>

<div id="search-results">

</div>


<a href="https://www.youtube.com/watch?v=vFGDBm74XZU" class="html5lightbox">
    <img src="images/lamp.png" ></a>

<!--<script src="bower_components/lightbox2/dist/js/lightbox.js"></script>-->
<script src="html5lightbox/html5lightbox.js"></script>
<script src="apps/app.js"></script>
</body>
</html>
